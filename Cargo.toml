[package]
name = "pg_snowid"
version = "0.1.0"
edition = "2021"
rust-version = "1.85.0"

authors = ["Maksim Sasnouski <qeeqez@gmail.com>"]
description = "PostgreSQL extension for generating SnowID - a Snowflake-like timestamp-based distributed unique identifier"

license = "MIT"
readme = "README.md"
keywords = ["snowflake", "id", "uuid", "postgres", "pgrx"]
categories = ["database"]

documentation = "https://github.com/qeeqez/snowid-postgres"
homepage = "https://github.com/qeeqez/snowid-postgres"
repository = "https://github.com/qeeqez/snowid-postgres"

[lib]
crate-type = ["cdylib", "lib"]

[[bin]]
name = "pgrx_embed_pg_snowid"
path = "./src/bin/pgrx_embed.rs"

[features]
default = ["pg17"]
pg15 = ["pgrx/pg15", "pgrx-tests/pg15" ]
pg16 = ["pgrx/pg16", "pgrx-tests/pg16" ]
pg17 = ["pgrx/pg17", "pgrx-tests/pg17" ]
pg_test = []

[dependencies]
pgrx = "=0.12.9"
snowid = "0.1.0"
once_cell = "1.20.3"

[dev-dependencies]
pgrx-tests = "=0.12.9"

[profile.dev]
panic = "unwind"

[profile.release]
panic = "unwind"
opt-level = 3
lto = true
codegen-units = 1